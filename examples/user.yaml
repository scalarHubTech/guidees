                      updated_at: '2024-10-04T13:21:54.432Z'
  /scalartax/users/{id}:
    get:
      tags:
        - Users
      summary: Fetch User
      description: This endpoint retrieves information about a specific user within the scalartax.
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                example:
                  id: USR20241004185154c5c4dc4bbc274f0
                  first_name: Hujab
                  last_name: Doeg
                  email: demo1@gmail.com
                  username: demo1@gmail.com
                  role_id: ROL202410041851548acfd1e7ee4a45f
