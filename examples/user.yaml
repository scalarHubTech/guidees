                  updated_at: '2024-10-04T13:21:54.562Z'
                  role:
                    id: ROL202410041851548acfd1e7ee4a45f
                    name: Admin
                    description: all
                    created_by_id: null
                    updated_by_id: null
                    created_at: '2024-10-04T13:21:54.432Z'
                    updated_at: '2024-10-04T13:21:54.432Z'
