        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - Users
      summary: List Users
      description: This endpoint retrieves a list of users associated with the scalartax.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                example:
                  - id: USR20241004185154c5c4dc4bbc274f0
