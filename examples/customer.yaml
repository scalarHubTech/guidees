            schema:
              $ref: "#/components/schema/Customer"
        description: Customer object
        required: true
      responses:
        '201':
          description: Customer Created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schema/Customer"
                example: 
                  id: string
                  customer_name: string
                  external_customer_id: string
                  contact_id: string
                  address_id: string
                  tax_exemption_status: boolean
                  customer_code: string
                  alternate_id: string
                  taxpayer_id: string
                  last_transaction: datetime
                  customer_labels: string
                  exposure_zones: string
                  created_by_id: string
                  updated_by_id: string
                  created_at: datetime
                  updated_at: datetime
                  external_address:
                    id: string
                    address_line1: string
                    address_line2: string
                    city: string
                    address_string: string
                    state: string
                    zip_code: string
                    country: string
                    created_at: datetime
                    updated_at: datetime
                  contact:
                    id: string
                    name: string
                    address_id: null or string
                    email: string
                    phone: string
                    fax_number: string
                    contact_type: string
                    created_at: datetime
                    updated_at: datetime
                  tax_exemption:
                    id: string
                    customer_id: string
                    effective_date: datetime
                    exemption_reason: string
                    created_at: datetime
                    updated_at: datetime
